name: Keep Alive

on:
  schedule:
    # Her 10 dakikada bir çalıştır
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to Render service
        run: |
          # DEĞİŞİKLİK: URL, sizin belirttiğiniz doğru backend adresine güncellendi.
          curl -fsS --retry 3 --retry-delay 5 --max-time 60 https://flowboard-fullstack.onrender.com/health
